<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Spin Wheel</title>
  </head>
  <body>
    <button id="spin">Spin</button>
    <span class="arrow"></span>
    <div id="wheel" class="container-options">
      <!-- Les options seront ajoutées ici dynamiquement -->
    </div>
    <section>
      <div id="options">
        <h3>Ajouter des options:</h3>
        <div id="optionsList">
          <!-- Les champs d'option seront ajoutés ici dynamiquement -->
        </div>
      </div>
      <div id="result"></div>

      <button onclick="addOptionField()">Ajouter une option</button>
    </section>

    <script src="script.js"></script>
    <script src="roulette.js"></script>
  </body>
</html>
